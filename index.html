<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <h1 class="title">GitVerse</h1>
                <div class="controls">
                    <label class="switch">
                        <input id="compareToggle" type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <span class="small">Compare</span>
                </div>
            </header>
            <main>
                <section class="searchSection">
                    <div class="searchRow">
                        <input id="input1" type="text" placeholder="Enter GitHub username #1">
                        <input id="input2" type="text" placeholder="(Optional) username #2">
                        <button id="searchBtn" class="Btn">Search</button>
                        <button id="generateBtn" class="secondaryBtn">Generate Portfolio</button>
                    </div>
                    <p id="status" class="muted">Tip: Toggle for comparing two users.</p>
                </section>
                <section class="results">
                    <div id="profileArea" class="profileArea">

                    </div>
                    <div class="analytics">
                        <div class="chartCard">
                            <h3>Language Usage</h3>
                            <canvas id="langChart" width="400"height="250"></canvas>
                        </div>
                        <div class="chartCard">
                            <h3>Stars / Forks (Top Repos)</h3>
                            <canvas id="starsChart" width="400"height="250"></canvas>
                        </div>
                    </div>
                </section>
                <section class="repoSection">
                    <h3>Top repositories</h3>
                    <div id="repoList" class="repoList"></div>
                </section>
            </main>
        </div>
    </div>
    <template id="userCardT">
        <div class="userCard">
            <div class="userHeader">
                <img class="avatar">
                <div class="userInfo">
                    <h2 class="name"></h2>
                    <a class="username" target="_blank" rel="noopener noreferrer"></a>
                    <p class="bio muted"></p>
                </div>
            </div>
            <div class="statsRow">
                <div><strong class="reposcount"></strong><span>Repos</span></div>
                <div><strong class="followerscount"></strong><span>Followers</span></div>
                <div><strong class="followingcount"></strong><span>Following</span></div>
                <div><strong class="starscount"></strong><span>Stars</span></div>
            </div>
            <div class="metaRow">
                <p class="location muted"></p>
                <a class="website muted" target="_blank" rel="noopener noreferrer"></a>
            </div>
        </div>
    </template>
    <script src="./script.js" defer></script>
</body>
</html>
<!-- when used css then sections or div are stacked horizontally but without using css they follow normal vertical pattern -->
<!-- anything inside template tag works only after js applied to it -->
<!-- _blank is used to open link in new tab -->
<!-- noopener and noreferrer used for security and privacy purpose -->
