<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitVerse</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Chart.js for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style1.css" />

  <!-- JS -->
  <script src="script1.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <header class="header">
        <h1 class="title">GitVerse</h1>
        <div class="controls">
          <label class="switch">
            <input id="compareToggle" type="checkbox">
            <span class="slider"></span>
          </label>
          <span class="small">Compare</span>

          
        </div>
      </header>

      <main>
        <!-- Search area -->
        <section class="searchSection">
          <div class="searchRow">
            <input id="input1" type="text" placeholder="Enter GitHub username #1" autofocus />
            <input id="input2" type="text" placeholder="(Optional) username #2 for compare" />
            <button id="searchBtn" class="btn">Search</button>
            <button id="generateBtn" class="btn secondary">Generate Portfolio</button>
          </div>
          <p id="status" class="muted">Tip: Toggle Compare to compare two users.</p>
        </section>

        <!-- Results -->
        <section class="results">
          <div id="profileArea" class="profileArea">
            <!-- user cards generated by JS -->
          </div>

          <div class="analytics">
            <div class="chartCard">
              <h3>Language Usage</h3>
              <canvas id="langChart" width="400" height="250"></canvas>
            </div>
            <div class="chartCard">
              <h3>Stars / Forks (Top repos)</h3>
              <canvas id="starsChart" width="400" height="250"></canvas>
            </div>
          </div>
        </section>

        <!-- Top repos list -->
        <section class="reposSection">
          <h3>Top repositories</h3>
          <div id="reposList" class="reposList"></div>
        </section>
      </main>
    </div>
  </div>

  

  <!-- Error / No results template -->
  <template id="userCardT">
    <div class="userCard">
      <div class="userHeader">
        <img class="avatar" />
        <div class="userInfo">
          <h2 class="name"></h2>
          <a class="username" target="_blank" rel="noopener noreferrer"></a>
          <p class="bio muted"></p>
        </div>
      </div>
      <div class="statsRow">
        <div><strong class="reposCount">0</strong><span>Repos</span></div>
        <div><strong class="followersCount">0</strong><span>Followers</span></div>
        <div><strong class="followingCount">0</strong><span>Following</span></div>
        <div><strong class="starsCount">0</strong><span>Stars</span></div>
      </div>
      <div class="metaRow">
        <p class="location muted"></p>
        <a class="website muted" target="_blank" rel="noopener noreferrer"></a>
      </div>
    </div>
  </template>
</body>
</html>
